<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div id="conversion">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input_el" placeholder="123">
                <button id="btn_el">Convert</button>
            </div>
            <div id="conversion_container">
                <div id="length">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="len_cov"></p>
                </div>
                <div id="volume">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="vol_cov"></p>
                </div>
                <div id="mass">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass_cov"></p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
    <footer>by <a href="http://www.linkedin.com/in/kayode-alegbemi" target="_blank">alexxycodes</a></footer>
</html>
